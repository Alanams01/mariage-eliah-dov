<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mariage de Eliah & Dov</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&family=Cormorant+Garamond:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --or-luxe: #A08954; 
            --or-clair: #D4C59A;
            --blanc-creme: #FFFEFA;
            --texte-gris: #4A4A4A;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body, html {
            height: 100%;
            width: 100%;
            font-family: 'Cormorant Garamond', serif;
            background-color: #222; 
            overflow: hidden; 
            perspective: 2000px;
        }

        /* --- PAGE GLOBALE --- */
        #global-page-content {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: var(--blanc-creme);
            transform-style: preserve-3d;
            transform-origin: left center;
            transition: transform 1.5s cubic-bezier(0.645, 0.045, 0.355, 1);
            box-shadow: inset 20px 0 50px rgba(0,0,0,0.05);
        }

        .page-turn-active {
            transform: rotateY(-130deg);
        }

        /* --- FOND FLORAL --- */
        .background-container {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 0;
            background-image: url('Cadre-floral-or.png');
            
            /* MODIFICATION : Décalage TRÈS prononcé vers la GAUCHE (-10%) */
            background-position: -10% center; 
            
            background-repeat: no-repeat;
            background-size: cover;
            opacity: 1; 
        }

        /* --- CONTENEUR FLOTTANT (SANS CADRE) --- */
        .card-wrapper {
            position: absolute;
            
            /* Remonté vers le haut (40%) */
            top: 40%; 
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            
            width: 100%; 
            max-width: 350px;
            
            /* TOUT TRANSPARENT */
            background-color: transparent;
            border: none;
            box-shadow: none;
            
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 10px;
        }

        /* --- ARCHE PHOTO (PETITE) --- */
        .photo-frame {
            /* Taille réduite */
            width: 140px; 
            height: 200px;
            
            position: relative;
            margin-bottom: 15px;
            
            border-top-left-radius: 70px;
            border-top-right-radius: 70px;
            
            /* Juste le contour doré fin de la photo */
            border: 2px solid var(--or-luxe);
            background: #fff; 
            padding: 3px; 
            
            box-shadow: 0 10px 25px rgba(160, 137, 84, 0.2);
        }

        .photo-frame img {
            width: 100%; height: 100%;
            object-fit: cover; display: block;
            border-top-left-radius: 66px;
            border-top-right-radius: 66px;
        }

        /* --- TEXTES (PETITS) --- */
        h1 {
            font-family: 'Pinyon Script', cursive;
            
            /* Titre réduit */
            font-size: 2.4rem; 
            
            color: var(--or-luxe);
            margin: 0 0 10px 0;
            line-height: 1;
            font-weight: 400;
            text-shadow: 0 0 15px rgba(255,255,255,0.9);
        }

        .separator-line {
            width: 30px;
            height: 1px;
            background-color: var(--or-luxe);
            margin-bottom: 20px;
            opacity: 0.8;
        }

        /* --- COMPTE À REBOURS (PETIT) --- */
        .countdown {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            color: var(--or-luxe);
            justify-content: center;
            text-shadow: 0 0 10px rgba(255,255,255,0.8);
        }

        .count-box { display: flex; flex-direction: column; align-items: center; }
        /* Chiffres réduits */
        .count-num { font-size: 1rem; font-weight: 600; font-family: 'Cormorant Garamond', serif; }
        .count-label { font-size: 0.5rem; text-transform: uppercase; letter-spacing: 1.5px; margin-top: 3px; opacity: 0.9; }

        /* --- BOUTON (PETIT) --- */
        .btn {
            background-color: var(--or-luxe);
            color: #fff;
            text-decoration: none;
            
            /* Bouton plus petit */
            padding: 12px 35px;
            font-size: 0.65rem;
            
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
            font-weight: 500;
            box-shadow: 0 5px 15px rgba(160, 137, 84, 0.3);
        }

        .btn:hover {
            background-color: #8c7646;
            transform: translateY(-2px);
        }

        /* --- PARTICULES --- */
        #gold-rain-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 2; overflow: hidden;
        }
        .gold-speck {
            position: absolute; width: 3px; height: 3px;
            background-color: var(--or-luxe); border-radius: 50%; opacity: 0;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-10vh); opacity: 0; }
            20% { opacity: 0.6; }
            100% { transform: translateY(110vh); opacity: 0; }
        }

        @media (max-width: 380px) {
            .photo-frame { width: 130px; height: 185px; }
            h1 { font-size: 2.2rem; }
            .btn { padding: 10px 30px; }
        }
    </style>
</head>
<body>

    <div id="global-page-content">
        
        <div class="background-container"></div>
        <div id="gold-rain-container"></div>

        <div class="card-wrapper">
            
            <div class="photo-frame">
                <img src="photo.jpeg" alt="Eliah et Dov">
            </div>
            
            <h1>Eliah & Dov</h1>
            
            <div class="separator-line"></div>
            
            <div class="countdown" id="countdown">
                <div class="count-box"><span class="count-num" id="d">00</span><span class="count-label">Jours</span></div>
                <div class="count-box"><span class="count-num" id="h">00</span><span class="count-label">Hrs</span></div>
                <div class="count-box"><span class="count-num" id="m">00</span><span class="count-label">Min</span></div>
                <div class="count-box"><span class="count-num" id="s">00</span><span class="count-label">Sec</span></div>
            </div>

            <a href="premiere-page.html" class="btn" id="open-btn">Voir l'invitation</a>

        </div>
    </div>

    <script>
        const targetDate = new Date(2026, 6, 29, 12, 0, 0).getTime();

        setInterval(() => {
            const now = new Date().getTime();
            const diff = targetDate - now;

            if (diff > 0) {
                const d = Math.floor(diff / (1000 * 60 * 60 * 24));
                const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const s = Math.floor((diff % (1000 * 60)) / 1000);

                document.getElementById("d").innerText = d;
                document.getElementById("h").innerText = h;
                document.getElementById("m").innerText = m;
                document.getElementById("s").innerText = s;
            }
        }, 1000);

        function createGoldRain() {
            const container = document.getElementById('gold-rain-container');
            const particleCount = 30; 

            for (let i = 0; i < particleCount; i++) {
                const speck = document.createElement('div');
                speck.classList.add('gold-speck');
                speck.style.left = Math.random() * 100 + '%';
                const duration = Math.random() * 5 + 4;
                speck.style.animationDuration = duration + 's';
                speck.style.animationDelay = Math.random() * 5 + 's';
                speck.style.opacity = Math.random() * 0.7; 
                container.appendChild(speck);
            }
        }
        createGoldRain();

        document.getElementById('open-btn').addEventListener('click', function(e) {
            e.preventDefault(); 
            const link = this.getAttribute('href'); 
            const pageContent = document.getElementById('global-page-content');
            pageContent.classList.add('page-turn-active');
            setTimeout(function() {
                window.location.href = link;
            }, 1200);
        });
    </script>

</body>
</html>
