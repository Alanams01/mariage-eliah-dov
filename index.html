<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mariage de Eliah & Dov</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&family=Cormorant+Garamond:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- VARIABLES COULEURS --- */
        :root {
            --or-fonce: #8E793E;
            --or-clair: #AD9C65;
            --creme: #FCFBF9;
            --texte: #4A3F35;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body, html {
            height: 100%;
            width: 100%;
            font-family: 'Cormorant Garamond', serif;
            background-color: var(--creme);
            overflow: hidden; /* Empêche le défilement */
        }

        /* --- FOND FLORAL (VERSION FINALE ET CORRIGÉE) --- */
        .background-container {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 0;
            
            /* L'image est définie ici en CSS */
            background-image: url('Cadre-floral-or.png');
            
            /* CRUCIAL : Centrer et Couvrir */
            background-position: center center; /* Centré parfaitement */
            background-repeat: no-repeat; /* Pas de répétition */
            
            /* 'cover' est la solution : il remplit tout l'écran en zoomant si besoin */
            background-size: cover; 
            
            opacity: 0.95;
        }

        /* --- PLUIE D'OR --- */
        #gold-rain-container {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 5;
            overflow: hidden;
        }

        .gold-speck {
            position: absolute;
            width: 3px; height: 3px;
            background-color: var(--or-clair);
            border-radius: 50%;
            opacity: 0;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) translateX(0px); opacity: 0; }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { transform: translateY(110vh) translateX(20px); opacity: 0; }
        }

        /* --- CARTE CENTRALE --- */
        .card-wrapper {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            
            /* Largeur de la carte (laisser de la place au fond) */
            width: 80%; 
            max-width: 350px; 
            
            padding: 20px 15px;
            
            background-color: rgba(252, 251, 249, 0.96); 
            border: 1px solid rgba(142, 121, 62, 0.3);
            box-shadow: 0 25px 50px rgba(0,0,0,0.2); 
            
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            
            outline: 1px solid var(--or-fonce);
            outline-offset: -6px; 
        }

        /* --- ÉLÉMENTS DE LA CARTE --- */
        .logo-img {
            width: 80px;
            margin-bottom: 15px;
            mix-blend-mode: multiply;
        }

        .photo-container {
            width: 160px;
            height: 210px;
            position: relative;
            margin-bottom: 15px;
            
            border: 2px solid var(--or-fonce);
            padding: 4px; 
            background: #fff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            
            border-top-left-radius: 80px;
            border-top-right-radius: 80px;
        }

        .photo-container img {
            width: 100%; height: 100%; 
            object-fit: cover; display: block;
            border-top-left-radius: 75px; 
            border-top-right-radius: 75px;
        }

        h1 {
            font-family: 'Pinyon Script', cursive;
            font-size: 2.4rem;
            color: var(--or-fonce);
            margin: 0 0 15px 0;
            line-height: 1;
            text-shadow: 0 1px 1px rgba(0,0,0,0.1);
        }

        .separator {
            width: 40px;
            height: 1px;
            background-color: var(--or-clair);
            margin-bottom: 15px;
        }

        .countdown {
            display: flex;
            gap: 12px; 
            margin-bottom: 20px; 
            color: var(--or-fonce);
            justify-content: center;
        }

        .count-box { display: flex; flex-direction: column; align-items: center; }
        .count-num { font-size: 1.2rem; font-weight: 600; font-variant-numeric: tabular-nums; } 
        .count-label { font-size: 0.6rem; text-transform: uppercase; letter-spacing: 1.5px; margin-top: 3px; color: var(--or-clair); }

        .btn {
            background-color: var(--or-fonce);
            color: #fff;
            text-decoration: none;
            padding: 12px 25px; 
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s;
            border: 1px solid var(--or-fonce);
            font-weight: 600;
        }

        .btn:hover { 
            background-color: transparent; 
            color: var(--or-fonce); 
            cursor: pointer; 
        }

        /* --- RESPONSIVE TRES PETITS ECRANS --- */
        @media (max-width: 360px) {
            .card-wrapper { width: 85%; padding: 15px 10px; }
            .photo-container { width: 140px; height: 190px; }
            h1 { font-size: 2.2rem; }
            .count-num { font-size: 1.1rem; }
            .btn { padding: 10px 20px; font-size: 0.65rem; }
        }
    </style>
</head>
<body>

    <div class="background-container"></div>

    <div id="gold-rain-container"></div>

    <div class="card-wrapper">
        
        <img src="logo.jpeg" alt="Logo" class="logo-img">

        <div class="photo-container">
            <img src="photo.jpeg" alt="Eliah et Dov">
        </div>
        
        <h1>Eliah & Dov</h1>
        
        <div class="separator"></div>
        
        <div class="countdown" id="countdown">
            <div class="count-box"><span class="count-num" id="d">00</span><span class="count-label">Jours</span></div>
            <div class="count-box"><span class="count-num" id="h">00</span><span class="count-label">Hrs</span></div>
            <div class="count-box"><span class="count-num" id="m">00</span><span class="count-label">Min</span></div>
            <div class="count-box"><span class="count-num" id="s">00</span><span class="count-label">Sec</span></div>
        </div>

        <a href="premiere-page.html" class="btn">Voir l'invitation</a>

    </div>

    <script>
        // --- SCRIPT COMPTE A REBOURS ---
        const targetDate = new Date(2026, 6, 29, 12, 0, 0).getTime();

        setInterval(() => {
            const now = new Date().getTime();
            const diff = targetDate - now;

            if (diff > 0) {
                const d = Math.floor(diff / (1000 * 60 * 60 * 24));
                const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const s = Math.floor((diff % (1000 * 60)) / 1000);

                document.getElementById("d").innerText = d;
                document.getElementById("h").innerText = h;
                document.getElementById("m").innerText = m;
                document.getElementById("s").innerText = s;
            }
        }, 1000);

        // --- SCRIPT PLUIE D'OR ---
        function createGoldRain() {
            const container = document.getElementById('gold-rain-container');
            const particleCount = 40; 

            for (let i = 0; i < particleCount; i++) {
                const speck = document.createElement('div');
                speck.classList.add('gold-speck');
                speck.style.left = Math.random() * 100 + '%';
                const duration = Math.random() * 5 + 3;
                speck.style.animationDuration = duration + 's';
                speck.style.animationDelay = Math.random() * 5 + 's';
                const size = Math.random() * 3 + 1;
                speck.style.width = size + 'px';
                speck.style.height = size + 'px';
                speck.style.opacity = Math.random();
                container.appendChild(speck);
            }
        }
        createGoldRain();
    </script>

</body>
</html>
