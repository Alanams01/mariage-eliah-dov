<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mariage de Eliah & Dov</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&family=Cormorant+Garamond:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --or-fonce: #8E793E;
            --or-clair: #AD9C65;
            --creme: #FCFBF9;
            --texte: #4A3F35;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body, html {
            height: 100%;
            font-family: 'Cormorant Garamond', serif;
            background-color: #FDFCF8;
            overflow: hidden; 
        }

        /* --- 1. FOND FLORAL --- */
        .background-container {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .bg-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.9;      
            filter: blur(0px); 
            transform: scale(1.0);
        }

        /* --- 2. LA CARTE CENTRALE --- */
        .card-wrapper {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            
            width: 82%;
            max-width: 360px;
            padding: 20px 10px;
            
            max-height: 95vh;
            background-color: var(--creme);
            border: 1px solid rgba(142, 121, 62, 0.4);
            box-shadow: 0 20px 40px rgba(0,0,0,0.25); 
            
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            
            outline: 1px solid var(--or-fonce);
            outline-offset: -8px;
            
            overflow-y: auto;
        }

        /* --- ÉLÉMENTS DE LA CARTE --- */
        
        /* Logo (avec tentative de suppression du fond) */
        .logo-img {
            /* LOGO AGRANDI ICI */
            width: 80px; /* Était 50px */
            margin-bottom: 8px;
            margin-top: 0;
            /* ASTUCE CSS POUR LE FOND BLANC : */
            mix-blend-mode: multiply; /* Tente de rendre le blanc transparent */
            /* Note : Pour un résultat parfait, utilisez un PNG transparent */
        }

        /* Cadre Photo */
        .photo-container {
            /* CADRE RÉDUIT ICI */
            width: 150px; /* Était 180px */
            height: 190px; /* Était 230px */
            position: relative;
            margin-bottom: 10px;
            border: 2px solid var(--or-fonce);
            padding: 4px; 
            background: #fff;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .photo-container img {
            width: 100%; height: 100%; object-fit: cover; display: block;
        }

        /* Titres */
        h1 {
            font-family: 'Pinyon Script', cursive;
            font-size: 3rem;
            color: var(--or-fonce);
            margin: 0 0 15px 0; /* Ajout d'une marge en bas car la date n'est plus là */
            line-height: 1;
        }

        /* Compteur */
        .countdown {
            display: flex;
            gap: 10px;
            margin-bottom: 20px; /* Espace avant le bouton */
            color: var(--or-fonce);
            border-top: 1px solid var(--or-clair); /* Ajout d'une ligne fine au-dessus pour séparer des noms */
            padding-top: 15px;
            width: 90%;
            justify-content: center;
        }

        .count-box { display: flex; flex-direction: column; align-items: center; }
        .count-num { font-size: 1.1rem; font-weight: 700; }
        .count-label { font-size: 0.55rem; text-transform: uppercase; letter-spacing: 1px; opacity: 0.7; }

        /* Bouton */
        .btn {
            background-color: var(--or-fonce);
            color: #fff;
            text-decoration: none;
            padding: 10px 25px;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s;
            margin-bottom: 5px;
        }

        .btn:hover { background-color: #4A3F35; cursor: pointer; }

        /* --- RESPONSIVE MOBILE --- */
        @media (max-width: 600px) {
            .card-wrapper {
                width: 80%;
                padding: 15px 5px;
            }
            /* CADRE RÉDUIT SUR MOBILE ICI */
            .photo-container { width: 120px; height: 150px; margin-bottom: 8px; } /* Était 150px / 190px */
            h1 { font-size: 2.3rem; }
            /* LOGO AGRANDI SUR MOBILE ICI */
            .logo-img { width: 60px; margin-bottom: 5px; } /* Était 40px */
            .countdown { margin-bottom: 15px; }
        }
    </style>
</head>
<body>

    <div class="background-container">
        <img src="Cadre-floral-or.png" alt="Fond floral" class="bg-image">
    </div>

    <div class="card-wrapper">
        
        <img src="logo.jpeg" alt="Logo" class="logo-img">

        <div class="photo-container">
            <img src="photo.jpeg" alt="Eliah et Dov">
        </div>
        
        <h1>Eliah & Dov</h1>
        
        <div class="countdown" id="countdown">
            <div class="count-box"><span class="count-num" id="d">00</span><span class="count-label">Jours</span></div>
            <div class="count-box"><span class="count-num" id="h">00</span><span class="count-label">Hrs</span></div>
            <div class="count-box"><span class="count-num" id="m">00</span><span class="count-label">Min</span></div>
            <div class="count-box"><span class="count-num" id="s">00</span><span class="count-label">Sec</span></div>
        </div>

        <a href="premiere-page.html" class="btn">Voir l'invitation</a>

    </div>

    <script>
        // Script du Compte à Rebours
        const targetDate = new Date(2026, 6, 29, 12, 0, 0).getTime();

        setInterval(() => {
            const now = new Date().getTime();
            const diff = targetDate - now;

            if (diff > 0) {
                const d = Math.floor(diff / (1000 * 60 * 60 * 24));
                const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const s = Math.floor((diff % (1000 * 60)) / 1000);

                document.getElementById("d").innerText = d;
                document.getElementById("h").innerText = h;
                document.getElementById("m").innerText = m;
                document.getElementById("s").innerText = s;
            }
        }, 1000);
    </script>

</body>
</html>
