<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mariage de Eliah & Dov</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /* --- COULEURS --- */
        :root {
            --or-dore: #B89B5E;       /* Doré élégant */
            --or-fonce: #8E793E;      /* Pour les textes foncés */
            --blanc-creme: #FDFCF8;   /* Fond de la carte */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body, html {
            height: 100%;
            width: 100%;
            font-family: 'Cormorant Garamond', serif;
            background-color: var(--blanc-creme);
            overflow: hidden; /* Pas de scroll */
        }

        /* --- FOND FLORAL --- */
        .background-container {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 0;
            
            /* Image de fond centrée qui ne se répète pas */
            background-image: url('Cadre-floral-or.png'); /* Ton image de fond */
            background-position: center center;
            background-repeat: no-repeat;
            
            /* 'contain' pour voir tout le cadre floral sans couper */
            background-size: contain; 
        }

        /* --- PLUIE D'OR --- */
        #gold-rain-container {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 5;
        }
        .gold-speck {
            position: absolute;
            width: 2px; height: 2px;
            background-color: var(--or-dore);
            border-radius: 50%;
            opacity: 0;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-10vh); opacity: 0; }
            20% { opacity: 0.8; }
            100% { transform: translateY(110vh); opacity: 0; }
        }

        /* --- CARTE CENTRALE (Le cadre blanc) --- */
        .card-wrapper {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            
            /* Dimensions ajustées pour ressembler à la photo */
            width: 78%; 
            max-width: 350px;
            height: auto;
            min-height: 600px; /* Hauteur minimale pour l'élégance */
            
            background-color: var(--blanc-creme);
            
            /* Ombre portée douce pour détacher la carte du fond */
            box-shadow: 0 15px 40px rgba(184, 155, 94, 0.15);
            
            /* Double bordure dorée (une fine, une plus épaisse) */
            border: 1px solid var(--or-dore);
            outline: 1px solid var(--or-dore);
            outline-offset: -6px; /* Crée l'effet de double cadre */
            
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px 20px;
            text-align: center;
        }

        /* --- LOGO --- */
        .logo-img {
            width: 70px; /* Taille discrète comme sur le modèle */
            margin-bottom: 25px;
            /* Si le logo a un fond blanc, le mode multiply l'efface */
            mix-blend-mode: multiply; 
        }

        /* --- PHOTO EN ARCHE --- */
        .photo-container {
            width: 160px;
            height: 220px;
            position: relative;
            margin-bottom: 20px;
            
            /* Forme d'arche */
            border-top-left-radius: 80px;
            border-top-right-radius: 80px;
            
            /* Bordure dorée fine autour de la photo */
            border: 1px solid var(--or-dore);
            padding: 4px; /* Espace entre la photo et la bordure */
            background-color: var(--blanc-creme);
        }

        .photo-container img {
            width: 100%; height: 100%;
            object-fit: cover;
            display: block;
            /* L'image suit la forme de l'arche */
            border-top-left-radius: 76px;
            border-top-right-radius: 76px;
        }

        /* --- PRÉNOMS --- */
        h1 {
            font-family: 'Pinyon Script', cursive;
            font-size: 2.8rem;
            color: var(--or-dore); /* Couleur dorée */
            margin: 0 0 15px 0;
            line-height: 1;
            font-weight: 400;
        }

        /* --- TRAIT DE SÉPARATION --- */
        .separator {
            width: 30px;
            height: 1px;
            background-color: var(--or-dore);
            margin-bottom: 20px;
            opacity: 0.6;
        }

        /* --- COMPTEUR --- */
        .countdown {
            display: flex;
            gap: 25px; /* Espacement large entre les chiffres */
            margin-bottom: 30px;
            color: var(--or-dore);
        }
        .count-box { 
            display: flex; flex-direction: column; align-items: center; 
        }
        .count-num { 
            font-size: 1.1rem; 
            font-weight: 600; 
        } 
        .count-label { 
            font-size: 0.5rem; 
            text-transform: uppercase; 
            letter-spacing: 2px; 
            margin-top: 5px; 
            color: #998a68; /* Couleur un peu plus terne pour les labels */
        }

        /* --- BOUTON --- */
        .btn {
            background-color: #BFA05F; /* Fond doré plein */
            color: #fff;
            text-decoration: none;
            padding: 14px 0; /* Hauteur du bouton */
            width: 100%; /* Prend toute la largeur disponible */
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 600;
            transition: opacity 0.3s;
            border: none;
        }
        .btn:hover { opacity: 0.9; cursor: pointer; }

        /* --- RESPONSIVE MOBILE --- */
        @media (max-width: 380px) {
            .card-wrapper { width: 85%; padding: 20px 15px; min-height: 550px; }
            h1 { font-size: 2.4rem; }
            .photo-container { width: 140px; height: 190px; }
        }
    </style>
</head>
<body>

    <div class="background-container"></div>

    <div id="gold-rain-container"></div>

    <div class="card-wrapper">
        
        <img src="logo.jpeg" alt="Logo" class="logo-img">

        <div class="photo-container">
            <img src="photo.jpeg" alt="Eliah et Dov">
        </div>
        
        <h1>Eliah & Dov</h1>
        
        <div class="separator"></div>
        
        <div class="countdown" id="countdown">
            <div class="count-box"><span class="count-num" id="d">00</span><span class="count-label">Jours</span></div>
            <div class="count-box"><span class="count-num" id="h">00</span><span class="count-label">Hrs</span></div>
            <div class="count-box"><span class="count-num" id="m">00</span><span class="count-label">Min</span></div>
            <div class="count-box"><span class="count-num" id="s">00</span><span class="count-label">Sec</span></div>
        </div>

        <a href="premiere-page.html" class="btn">Voir l'invitation</a>

    </div>

    <script>
        // --- COMPTE A REBOURS ---
        const targetDate = new Date(2026, 6, 29, 17, 30, 0).getTime(); // 29 Juillet 2026

        setInterval(() => {
            const now = new Date().getTime();
            const diff = targetDate - now;

            if (diff > 0) {
                const d = Math.floor(diff / (1000 * 60 * 60 * 24));
                const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const s = Math.floor((diff % (1000 * 60)) / 1000);

                document.getElementById("d").innerText = d;
                document.getElementById("h").innerText = h;
                document.getElementById("m").innerText = m;
                document.getElementById("s").innerText = s;
            }
        }, 1000);

        // --- PLUIE D'OR ---
        function createGoldRain() {
            const container = document.getElementById('gold-rain-container');
            const particleCount = 30; 

            for (let i = 0; i < particleCount; i++) {
                const speck = document.createElement('div');
                speck.classList.add('gold-speck');
                speck.style.left = Math.random() * 100 + '%';
                const duration = Math.random() * 5 + 4;
                speck.style.animationDuration = duration + 's';
                speck.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(speck);
            }
        }
        createGoldRain();
    </script>

</body>
</html>
