<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mariage de Eliah & Dov</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400;500&family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">

    <style>
        /* --- CONFIGURATION DES COULEURS --- */
        :root {
            --or-luxe: #C5A059;       
            --or-pale: #E5D4B3;       
            --blanc-creme: #FCFBF9;   
            --texte-noir: #2C2C2C;    
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            min-height: 100vh; 
            width: 100%;
            overflow-x: hidden; 
            overflow-y: auto;
            
            font-family: 'Montserrat', sans-serif;
            background-color: #f0f0f0;
            
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 0;
        }

        /* --- FOND D'ÉCRAN FIXE (MODIFIÉ POUR ÊTRE PLUS PRÉSENT) --- */
        .background-layer {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 0;
            background-image: url('Cadre-floral-or.png'); 
            background-size: cover;
            background-position: center;
            /* MODIFICATION ICI : Suppression du flou et légère augmentation du contraste/luminosité */
            filter: brightness(1.05) contrast(1.05); 
        }

        /* --- PLUIE D'OR FIXE --- */
        #gold-rain-container {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 5;
            overflow: hidden;
        }

        .gold-speck {
            position: absolute;
            width: 3px; height: 3px;
            background-color: var(--or-luxe);
            box-shadow: 0 0 4px var(--or-pale);
            border-radius: 50%;
            opacity: 0;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) translateX(0px) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            80% { opacity: 1; }
            100% { transform: translateY(110vh) translateX(20px) rotate(360deg); opacity: 0; }
        }

        /* --- LA CARTE PRINCIPALE --- */
        .luxury-card {
            position: relative;
            z-index: 10;
            width: 90%; 
            max-width: 400px;
            height: auto;
            min-height: 600px;
            background-color: var(--blanc-creme);
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            text-align: center;
            padding: 40px 20px;
            margin: auto;
            opacity: 0; transform: translateY(20px);
            animation: textFadeIn 1.2s ease-out forwards;
        }

        .luxury-card::before {
            content: ''; position: absolute;
            top: 12px; left: 12px; right: 12px; bottom: 12px;
            border: 1px solid var(--or-luxe);
            pointer-events: none;
        }

        /* --- LE LOGO IMAGE --- */
        .logo-container {
            margin-bottom: 25px;
            position: relative;
            z-index: 2;
        }
        .logo-img {
            width: 130px;
            height: auto;
            display: block;
            margin: 0 auto;
            mix-blend-mode: multiply; 
        }

        /* --- L'ARCHE PHOTO --- */
        .photo-arch-container {
            position: relative;
            width: 200px; height: 280px;
            margin-bottom: 30px;
            border: 1px solid var(--or-luxe);
            border-radius: 100px 100px 0 0;
            padding: 6px; 
            background: #fff;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }

        .photo-arch-inner {
            width: 100%; height: 100%;
            position: relative;
            border-radius: 94px 94px 0 0; 
            overflow: hidden;
        }

        .photo-arch-inner img {
            width: 100%; height: 100%;
            object-fit: cover; display: block;
        }

        /* --- TEXTES --- */
        .names-title {
            font-family: 'Great Vibes', cursive;
            font-size: 3.5rem; color: var(--or-luxe);
            line-height: 1; margin-bottom: 20px;
            text-shadow: 0 0 1px rgba(197, 160, 89, 0.2);
        }

        .divider-line {
            width: 50px; height: 1px; background-color: var(--or-luxe);
            margin: 0 auto 25px auto;
        }

        /* --- COMPTEUR --- */
        .countdown-wrapper {
            display: flex; justify-content: center; gap: 20px;
            margin-bottom: 30px; font-family: 'Cormorant Garamond', serif;
            color: var(--or-luxe);
        }
        .count-unit { display: flex; flex-direction: column; align-items: center; }
        .count-val { font-size: 1.4rem; font-weight: 600; }
        .count-lbl { font-size: 0.6rem; text-transform: uppercase; letter-spacing: 2px; margin-top: 4px; color: #888; }

        /* --- BOUTON --- */
        .btn-gold {
            background-color: var(--or-luxe); color: #fff; text-decoration: none;
            padding: 14px 35px; font-size: 0.75rem; text-transform: uppercase;
            letter-spacing: 3px; font-weight: 500; transition: all 0.3s ease;
            border: 1px solid var(--or-luxe); position: relative; z-index: 2;
        }
        .btn-gold:hover { background-color: transparent; color: var(--or-luxe); cursor: pointer; }

        @keyframes textFadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="background-layer"></div>
    <div id="gold-rain-container"></div>

    <div class="luxury-card">
        
        <div class="logo-container">
            <img src="logo.jpeg" alt="Logo E&D" class="logo-img">
        </div>

        <div class="photo-arch-container">
            <div class="photo-arch-inner">
                <img src="photo.jpeg" alt="Eliah & Dov">
            </div>
        </div>

        <div class="names-title">Eliah & Dov</div>
        <div class="divider-line"></div>

        <div class="countdown-wrapper">
            <div class="count-unit"><span class="count-val" id="d">00</span><span class="count-lbl">Jours</span></div>
            <div class="count-unit"><span class="count-val" id="h">00</span><span class="count-lbl">Hrs</span></div>
            <div class="count-unit"><span class="count-val" id="m">00</span><span class="count-lbl">Min</span></div>
            <div class="count-unit"><span class="count-val" id="s">00</span><span class="count-lbl">Sec</span></div>
        </div>

        <a href="premiere-page.html" class="btn-gold">Voir l'invitation</a>

    </div>

    <script>
        // DATE DU MARIAGE
        const targetDate = new Date("July 29, 2026 17:30:00").getTime();

        setInterval(() => {
            const now = new Date().getTime();
            const diff = targetDate - now;
            if (diff > 0) {
                document.getElementById("d").innerText = Math.floor(diff / (1000 * 60 * 60 * 24));
                document.getElementById("h").innerText = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                document.getElementById("m").innerText = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                document.getElementById("s").innerText = Math.floor((diff % (1000 * 60)) / 1000);
            }
        }, 1000);

        // SCRIPT PLUIE D'OR
        function createGoldRain() {
            const container = document.getElementById('gold-rain-container');
            const particleCount = 50; 

            for (let i = 0; i < particleCount; i++) {
                const speck = document.createElement('div');
                speck.classList.add('gold-speck');
                speck.style.left = Math.random() * 100 + '%';
                const duration = Math.random() * 5 + 4; 
                speck.style.animationDuration = duration + 's';
                speck.style.animationDelay = Math.random() * 5 + 's';
                const size = Math.random() * 4 + 2; 
                speck.style.width = size + 'px';
                speck.style.height = size + 'px';
                speck.style.opacity = Math.random() * 0.5 + 0.5;

                container.appendChild(speck);
            }
        }
        createGoldRain();
    </script>

</body>
</html>
