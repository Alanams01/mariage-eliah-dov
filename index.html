<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mariage de Eliah & Dov</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&family=Cormorant+Garamond:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --or-fonce: #8E793E;
            --or-clair: #AD9C65;
            --creme: #FCFBF9;
            --texte: #4A3F35;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body, html {
            height: 100%;
            font-family: 'Cormorant Garamond', serif;
            background-color: #FDFCF8;
            overflow: hidden; 
        }

        /* --- FOND FLORAL --- */
        .background-container {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .bg-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.9;      
            transform: scale(1.0);
        }

        /* --- PLUIE D'OR (ANIMATION) --- */
        #gold-rain-container {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none; /* Permet de cliquer à travers */
            z-index: 5; /* Devant le fond, derrière la carte */
            overflow: hidden;
        }

        .gold-speck {
            position: absolute;
            width: 3px;
            height: 3px;
            background-color: var(--or-clair);
            border-radius: 50%;
            opacity: 0;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) translateX(0px); opacity: 0; }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { transform: translateY(110vh) translateX(20px); opacity: 0; }
        }

        /* --- CARTE CENTRALE --- */
        .card-wrapper {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            
            width: 80%; 
            max-width: 380px;
            
            /* Padding ajusté pour remonter le contenu */
            padding: 5px 5px 15px 5px; 
            
            background-color: var(--creme);
            border: 1px solid rgba(142, 121, 62, 0.4);
            box-shadow: 0 20px 40px rgba(0,0,0,0.25); 
            
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Changé de center à flex-start pour contrôler le haut */
            text-align: center;
            
            outline: 1px solid var(--or-fonce);
            outline-offset: -5px; 
        }

        /* --- ÉLÉMENTS DE LA CARTE --- */
        
        /* Logo XXL - Remonté */
        .logo-img {
            width: 140px; /* Légèrement réduit pour remonter le tout */
            margin-top: -10px; /* Marge négative pour le tirer vers le haut */
            margin-bottom: -5px; /* Réduit l'espace avec la photo */
            mix-blend-mode: multiply;
        }

        /* Cadre Photo XXL */
        .photo-container {
            width: 220px;
            height: 280px;
            position: relative;
            
            /* Espace réduit sous la photo */
            margin-bottom: 10px; 
            
            border: 2px solid var(--or-fonce);
            padding: 3px; 
            background: #fff;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .photo-container img {
            width: 100%; height: 100%; object-fit: cover; display: block;
        }

        /* Titres - Remontés */
        h1 {
            font-family: 'Pinyon Script', cursive;
            font-size: 2.8rem; 
            color: var(--or-fonce);
            margin: 0 0 10px 0; /* Un peu d'espace avant le compteur */
            line-height: 0.9;
        }

        /* Compteur */
        .countdown {
            display: flex;
            gap: 10px; 
            margin-bottom: 15px; 
            color: var(--or-fonce);
            border-top: 1px solid var(--or-clair);
            padding-top: 8px; 
            width: 95%; 
            justify-content: center;
        }

        .count-box { display: flex; flex-direction: column; align-items: center; }
        .count-num { font-size: 1.4rem; font-weight: 700; line-height: 1; } 
        .count-label { font-size: 0.6rem; text-transform: uppercase; letter-spacing: 1px; opacity: 0.8; margin-top: 2px; }

        /* Bouton */
        .btn {
            background-color: var(--or-fonce);
            color: #fff;
            text-decoration: none;
            padding: 10px 25px; 
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s;
        }

        .btn:hover { background-color: #4A3F35; cursor: pointer; }

        /* --- RESPONSIVE MOBILE --- */
        @media (max-width: 600px) {
            .card-wrapper {
                width: 78%;
                padding: 5px 2px 10px 2px;
                top: 50%; /* On garde le centrage vertical global */
            }
            
            .photo-container { 
                width: 200px; 
                height: 250px; 
                margin-bottom: 10px; 
            }
            
            .logo-img { 
                width: 125px; 
                margin-top: -5px; 
                margin-bottom: -5px; 
            }
            
            h1 { font-size: 2.4rem; margin: 0 0 8px 0; }
            
            .count-num { font-size: 1.2rem; }
            .countdown { gap: 8px; padding-top: 6px; margin-bottom: 10px; }
            
            .btn { padding: 10px 20px; font-size: 0.7rem; }
        }
    </style>
</head>
<body>

    <div class="background-container">
        <img src="Cadre-floral-or.png" alt="Fond floral" class="bg-image">
    </div>

    <div id="gold-rain-container"></div>

    <div class="card-wrapper">
        
        <img src="logo.jpeg" alt="Logo" class="logo-img">

        <div class="photo-container">
            <img src="photo.jpeg" alt="Eliah et Dov">
        </div>
        
        <h1>Eliah & Dov</h1>
        
        <div class="countdown" id="countdown">
            <div class="count-box"><span class="count-num" id="d">00</span><span class="count-label">Jours</span></div>
            <div class="count-box"><span class="count-num" id="h">00</span><span class="count-label">Hrs</span></div>
            <div class="count-box"><span class="count-num" id="m">00</span><span class="count-label">Min</span></div>
            <div class="count-box"><span class="count-num" id="s">00</span><span class="count-label">Sec</span></div>
        </div>

        <a href="premiere-page.html" class="btn">Voir l'invitation</a>

    </div>

    <script>
        // --- SCRIPT COMPTE A REBOURS ---
        const targetDate = new Date(2026, 6, 29, 12, 0, 0).getTime();

        setInterval(() => {
            const now = new Date().getTime();
            const diff = targetDate - now;

            if (diff > 0) {
                const d = Math.floor(diff / (1000 * 60 * 60 * 24));
                const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const s = Math.floor((diff % (1000 * 60)) / 1000);

                document.getElementById("d").innerText = d;
                document.getElementById("h").innerText = h;
                document.getElementById("m").innerText = m;
                document.getElementById("s").innerText = s;
            }
        }, 1000);

        // --- SCRIPT PLUIE D'OR ---
        function createGoldRain() {
            const container = document.getElementById('gold-rain-container');
            const particleCount = 40; // Nombre de particules

            for (let i = 0; i < particleCount; i++) {
                const speck = document.createElement('div');
                speck.classList.add('gold-speck');
                
                // Position horizontale aléatoire
                speck.style.left = Math.random() * 100 + '%';
                
                // Durée de chute aléatoire (entre 3s et 8s)
                const duration = Math.random() * 5 + 3;
                speck.style.animationDuration = duration + 's';
                
                // Délai aléatoire pour que tout ne tombe pas en même temps
                speck.style.animationDelay = Math.random() * 5 + 's';
                
                // Taille légèrement variable
                const size = Math.random() * 3 + 1;
                speck.style.width = size + 'px';
                speck.style.height = size + 'px';
                
                // Opacité variable
                speck.style.opacity = Math.random();

                container.appendChild(speck);
            }
        }

        // Lancer la pluie au chargement
        createGoldRain();
    </script>

</body>
</html>
