<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mariage de Eliah & Dov</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&family=Cormorant+Garamond:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --or-fonce: #8E793E;
            --or-clair: #AD9C65;
            --texte: #4A3F35;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body, html {
            height: 100%;
            width: 100%;
            font-family: 'Cormorant Garamond', serif;
            background-color: #FDFCF8;
            overflow: hidden; 
        }

        /* --- FOND FLORAL --- */
        .background-container {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 0;
            background-image: url('Cadre-floral-or.png');
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover; /* Remplit tout l'écran */
            opacity: 0.90;      
        }

        /* --- PLUIE D'OR --- */
        #gold-rain-container {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 5;
            overflow: hidden;
        }

        .gold-speck {
            position: absolute;
            width: 3px; height: 3px;
            background-color: var(--or-clair);
            border-radius: 50%;
            opacity: 0;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) translateX(0px); opacity: 0; }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { transform: translateY(110vh) translateX(20px); opacity: 0; }
        }

        /* --- CONTENEUR CENTRAL (INVISIBLE MAINTENANT) --- */
        .card-wrapper {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            
            width: 100%; 
            max-width: 400px; /* Un peu plus large car pas de bordures */
            padding: 20px;
            
            /* PLUS DE FOND NI DE BORDURES ICI */
            background-color: transparent;
            box-shadow: none;
            border: none;
            outline: none;
            
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* --- ÉLÉMENTS --- */
        
        .logo-img {
            width: 100px;
            margin-bottom: 20px;
            mix-blend-mode: multiply; /* Se fond dans le décor */
            /* Légère ombre pour détacher le logo si besoin */
            filter: drop-shadow(0 2px 2px rgba(255,255,255,0.5));
        }

        /* Cadre Photo (CONSERVÉ) */
        .photo-container {
            width: 170px;
            height: 230px;
            position: relative;
            margin-bottom: 20px;
            
            border: 2px solid var(--or-fonce);
            padding: 4px; 
            background: #fff; /* Fond blanc juste pour la photo */
            box-shadow: 0 10px 25px rgba(0,0,0,0.15); /* Ombre plus marquée pour le relief */
            
            border-top-left-radius: 85px;
            border-top-right-radius: 85px;
        }

        .photo-container img {
            width: 100%; height: 100%; 
            object-fit: cover; display: block;
            border-top-left-radius: 80px; 
            border-top-right-radius: 80px;
        }

        h1 {
            font-family: 'Pinyon Script', cursive;
            font-size: 3rem; /* Plus grand pour l'impact */
            color: var(--or-fonce);
            margin: 0 0 15px 0;
            line-height: 1;
            /* Ombre blanche pour lisibilité sur les fleurs */
            text-shadow: 0 0 15px rgba(255,255,255,0.8), 0 0 5px rgba(255,255,255,0.5);
        }

        .separator {
            width: 50px;
            height: 1px;
            background-color: var(--or-fonce);
            margin-bottom: 20px;
            box-shadow: 0 0 5px rgba(255,255,255,0.5);
        }

        .countdown {
            display: flex;
            gap: 20px; 
            margin-bottom: 30px; 
            color: var(--or-fonce);
            justify-content: center;
            /* Fond léger derrière le compteur pour lisibilité */
            background: rgba(255, 255, 255, 0.4);
            padding: 10px 20px;
            border-radius: 50px;
            backdrop-filter: blur(2px);
        }

        .count-box { display: flex; flex-direction: column; align-items: center; }
        .count-num { font-size: 1.3rem; font-weight: 700; font-variant-numeric: tabular-nums; } 
        .count-label { font-size: 0.6rem; text-transform: uppercase; letter-spacing: 1.5px; margin-top: 3px; font-weight: 600; }

        .btn {
            background-color: var(--or-fonce);
            color: #fff;
            text-decoration: none;
            padding: 14px 35px; 
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            transition: all 0.3s;
            border: 1px solid var(--or-fonce);
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(142, 121, 62, 0.3);
        }

        .btn:hover { 
            background-color: #fff; 
            color: var(--or-fonce); 
            cursor: pointer; 
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 380px) {
            .logo-img { width: 90px; }
            .photo-container { width: 150px; height: 200px; }
            h1 { font-size: 2.5rem; }
            .btn { padding: 12px 25px; }
        }
    </style>
</head>
<body>

    <div class="background-container"></div>
    <div id="gold-rain-container"></div>

    <div class="card-wrapper">
        
        <img src="logo.png" alt="Logo" class="logo-img">

        <div class="photo-container">
            <img src="photo.jpeg" alt="Eliah et Dov">
        </div>
        
        <h1>Eliah & Dov</h1>
        
        <div class="separator"></div>
        
        <div class="countdown" id="countdown">
            <div class="count-box"><span class="count-num" id="d">00</span><span class="count-label">Jours</span></div>
            <div class="count-box"><span class="count-num" id="h">00</span><span class="count-label">Hrs</span></div>
            <div class="count-box"><span class="count-num" id="m">00</span><span class="count-label">Min</span></div>
            <div class="count-box"><span class="count-num" id="s">00</span><span class="count-label">Sec</span></div>
        </div>

        <a href="premiere-page.html" class="btn">Voir l'invitation</a>

    </div>

    <script>
        const targetDate = new Date(2026, 6, 29, 12, 0, 0).getTime();

        setInterval(() => {
            const now = new Date().getTime();
            const diff = targetDate - now;

            if (diff > 0) {
                const d = Math.floor(diff / (1000 * 60 * 60 * 24));
                const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const s = Math.floor((diff % (1000 * 60)) / 1000);

                document.getElementById("d").innerText = d;
                document.getElementById("h").innerText = h;
                document.getElementById("m").innerText = m;
                document.getElementById("s").innerText = s;
            }
        }, 1000);

        function createGoldRain() {
            const container = document.getElementById('gold-rain-container');
            const particleCount = 40; 

            for (let i = 0; i < particleCount; i++) {
                const speck = document.createElement('div');
                speck.classList.add('gold-speck');
                speck.style.left = Math.random() * 100 + '%';
                const duration = Math.random() * 5 + 3;
                speck.style.animationDuration = duration + 's';
                speck.style.animationDelay = Math.random() * 5 + 's';
                const size = Math.random() * 3 + 1;
                speck.style.width = size + 'px';
                speck.style.height = size + 'px';
                speck.style.opacity = Math.random();
                container.appendChild(speck);
            }
        }
        createGoldRain();
    </script>

</body>
</html>
