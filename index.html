<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mariage de Eliah & Dov</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&family=Cormorant+Garamond:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --or-fonce: #8E793E; /* Or antique */
            --or-clair: #AD9C65;
            --creme: #FCFBF9;
            --texte: #4A3F35;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body, html {
            height: 100%;
            font-family: 'Cormorant Garamond', serif;
            /* Fond crème chaud pour faire ressortir le doré */
            background-color: #FDFCF8;
            overflow: hidden; 
        }

        /* --- 1. LE FOND FLORAL (CORRIGÉ POUR ÊTRE BIEN VISIBLE) --- */
        .background-container {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .bg-image {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Remplit tout l'écran du téléphone */
            
            /* C'EST ICI QUE J'AI CHANGÉ LES RÉGLAGES : */
            opacity: 0.9;      /* Quasi opaque pour être bien visible */
            filter: blur(0px); /* J'ai enlevé le flou pour que ce soit net */
            transform: scale(1.0); /* Taille normale */
        }

        /* --- 2. LA CARTE CENTRALE (INVITATION) --- */
        .card-wrapper {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            width: 90%;
            max-width: 450px;
            height: auto;
            max-height: 95vh;
            
            background-color: var(--creme);
            /* Bordure fine pour détacher la carte du fond */
            border: 1px solid rgba(142, 121, 62, 0.4);
            /* Grande ombre pour l'effet "posé sur les fleurs" */
            box-shadow: 0 25px 50px rgba(0,0,0,0.3); 
            padding: 30px 20px;
            
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            
            /* Double liseré intérieur */
            outline: 1px solid var(--or-fonce);
            outline-offset: -10px;
            
            overflow-y: auto; /* Sécurité pour les très petits écrans */
        }

        /* --- ÉLÉMENTS DE LA CARTE --- */
        
        /* Logo */
        .logo-img {
            width: 60px;
            margin-bottom: 15px;
            margin-top: 5px;
        }

        /* Cadre Photo */
        .photo-container {
            width: 180px;
            height: 220px;
            position: relative;
            margin-bottom: 20px;
            border: 3px solid var(--or-fonce);
            padding: 5px; 
            background: #fff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* Titres */
        h1 {
            font-family: 'Pinyon Script', cursive;
            font-size: 3.5rem;
            color: var(--or-fonce);
            margin: 0;
            line-height: 1;
        }

        .pre-title {
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 3px;
            margin-bottom: 10px;
            color: #888;
        }

        .date {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--texte);
            margin-top: 10px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-top: 1px solid var(--or-clair);
            border-bottom: 1px solid var(--or-clair);
            padding: 8px 0;
            width: 80%;
        }

        /* Compteur */
        .countdown {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            color: var(--or-fonce);
        }

        .count-box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .count-num {
            font-size: 1.2rem;
            font-weight: 700;
        }

        .count-label {
            font-size: 0.6rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.7;
        }

        /* Bouton */
        .btn {
            background-color: var(--or-fonce);
            color: #fff;
            text-decoration: none;
            padding: 12px 30px;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s;
            margin-bottom: 10px;
        }

        .btn:hover {
            background-color: #4A3F35;
            cursor: pointer;
        }

        /* --- RESPONSIVE MOBILE --- */
        @media (max-width: 600px) {
            .card-wrapper {
                width: 90%; /* Carte un peu plus étroite pour voir plus de fleurs sur les côtés */
                padding: 25px 15px;
                outline-offset: -8px;
            }
            h1 { font-size: 3rem; }
            .photo-container { width: 140px; height: 180px; }
        }
    </style>
</head>
<body>

    <div class="background-container">
        <img src="Cadre-floral-or.png" alt="Fond floral" class="bg-image">
    </div>

    <div class="card-wrapper">
        
        <img src="logo.jpeg" alt="Logo" class="logo-img">

        <div class="photo-container">
            <img src="photo.jpeg" alt="Eliah et Dov">
        </div>

        <p class="pre-title">Mariage de</p>
        
        <h1>Eliah & Dov</h1>
        
        <div class="date">Mercredi 29 Juillet 2026</div>

        <div class="countdown" id="countdown">
            <div class="count-box"><span class="count-num" id="d">00</span><span class="count-label">Jours</span></div>
            <div class="count-box"><span class="count-num" id="h">00</span><span class="count-label">Hrs</span></div>
            <div class="count-box"><span class="count-num" id="m">00</span><span class="count-label">Min</span></div>
            <div class="count-box"><span class="count-num" id="s">00</span><span class="count-label">Sec</span></div>
        </div>

        <a href="premiere-page.html" class="btn">Voir l'invitation</a>

    </div>

    <script>
        // Script du Compte à Rebours
        const targetDate = new Date(2026, 6, 29, 12, 0, 0).getTime(); // 29 Juillet = Mois 6 (index 0)

        setInterval(() => {
            const now = new Date().getTime();
            const diff = targetDate - now;

            if (diff > 0) {
                const d = Math.floor(diff / (1000 * 60 * 60 * 24));
                const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const s = Math.floor((diff % (1000 * 60)) / 1000);

                document.getElementById("d").innerText = d;
                document.getElementById("h").innerText = h;
                document.getElementById("m").innerText = m;
                document.getElementById("s").innerText = s;
            }
        }, 1000);
    </script>

</body>
</html>
