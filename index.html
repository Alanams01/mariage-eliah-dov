<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mariage de Eliah & Dov</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&family=Cormorant+Garamond:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --or-fonce: #8E793E;
            --or-clair: #AD9C65;
            --creme: #FCFBF9;
            --texte: #4A3F35;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body, html {
            height: 100%;
            font-family: 'Cormorant Garamond', serif;
            background-color: #FDFCF8;
            overflow: hidden; 
        }

        /* --- FOND FLORAL --- */
        .background-container {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .bg-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.9;      
            filter: blur(0px); 
            transform: scale(1.0);
        }

        /* --- CARTE CENTRALE --- */
        .card-wrapper {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            
            width: 80%; 
            max-width: 380px;
            
            /* Padding ajusté pour compenser l'espace ajouté sous la photo */
            padding: 10px 5px; 
            
            background-color: var(--creme);
            border: 1px solid rgba(142, 121, 62, 0.4);
            box-shadow: 0 20px 40px rgba(0,0,0,0.25); 
            
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            
            outline: 1px solid var(--or-fonce);
            outline-offset: -5px; 
        }

        /* --- ÉLÉMENTS DE LA CARTE --- */
        
        /* Logo XXL */
        .logo-img {
            width: 150px;
            margin-bottom: 0px; 
            margin-top: 0;
            mix-blend-mode: multiply;
        }

        /* Cadre Photo XXL */
        .photo-container {
            width: 220px;
            height: 280px;
            position: relative;
            
            /* C'EST ICI LA CORRECTION : J'ai ajouté de l'espace en bas */
            margin-bottom: 15px; 
            
            border: 2px solid var(--or-fonce);
            padding: 3px; 
            background: #fff;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .photo-container img {
            width: 100%; height: 100%; object-fit: cover; display: block;
        }

        /* Titres */
        h1 {
            font-family: 'Pinyon Script', cursive;
            font-size: 2.8rem; 
            color: var(--or-fonce);
            margin: 0 0 5px 0; 
            line-height: 1;
        }

        /* Compteur */
        .countdown {
            display: flex;
            gap: 10px; 
            margin-bottom: 5px; 
            color: var(--or-fonce);
            border-top: 1px solid var(--or-clair);
            padding-top: 8px; 
            width: 95%; 
            justify-content: center;
        }

        .count-box { display: flex; flex-direction: column; align-items: center; }
        .count-num { font-size: 1.4rem; font-weight: 700; line-height: 1; } 
        .count-label { font-size: 0.6rem; text-transform: uppercase; letter-spacing: 1px; opacity: 0.8; margin-top: 2px; }

        /* Bouton */
        .btn {
            background-color: var(--or-fonce);
            color: #fff;
            text-decoration: none;
            padding: 10px 25px; 
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s;
            margin-bottom: 0px;
        }

        .btn:hover { background-color: #4A3F35; cursor: pointer; }

        /* --- RESPONSIVE MOBILE --- */
        @media (max-width: 600px) {
            .card-wrapper {
                width: 76%;
                padding: 8px 2px; 
                outline-offset: -4px;
            }
            
            /* PHOTO XXL MOBILE avec marge en bas corrigée */
            .photo-container { 
                width: 210px; 
                height: 260px; 
                margin-bottom: 15px; /* Espace ajouté ici aussi */
            }
            
            /* LOGO XXL MOBILE */
            .logo-img { width: 135px; margin-bottom: 0px; }
            
            h1 { font-size: 2.3rem; margin: 0 0 5px 0; }
            
            .count-num { font-size: 1.2rem; }
            .countdown { gap: 8px; padding-top: 6px; margin-bottom: 8px; }
            
            .btn { padding: 10px 20px; font-size: 0.7rem; margin-bottom: 2px; }
        }
    </style>
</head>
<body>

    <div class="background-container">
        <img src="Cadre-floral-or.png" alt="Fond floral" class="bg-image">
    </div>

    <div class="card-wrapper">
        
        <img src="logo.jpeg" alt="Logo" class="logo-img">

        <div class="photo-container">
            <img src="photo.jpeg" alt="Eliah et Dov">
        </div>
        
        <h1>Eliah & Dov</h1>
        
        <div class="countdown" id="countdown">
            <div class="count-box"><span class="count-num" id="d">00</span><span class="count-label">Jours</span></div>
            <div class="count-box"><span class="count-num" id="h">00</span><span class="count-label">Hrs</span></div>
            <div class="count-box"><span class="count-num" id="m">00</span><span class="count-label">Min</span></div>
            <div class="count-box"><span class="count-num" id="s">00</span><span class="count-label">Sec</span></div>
        </div>

        <a href="premiere-page.html" class="btn">Voir l'invitation</a>

    </div>

    <script>
        const targetDate = new Date(2026, 6, 29, 12, 0, 0).getTime();

        setInterval(() => {
            const now = new Date().getTime();
            const diff = targetDate - now;

            if (diff > 0) {
                const d = Math.floor(diff / (1000 * 60 * 60 * 24));
                const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const s = Math.floor((diff % (1000 * 60)) / 1000);

                document.getElementById("d").innerText = d;
                document.getElementById("h").innerText = h;
                document.getElementById("m").innerText = m;
                document.getElementById("s").innerText = s;
            }
        }, 1000);
    </script>

</body>
</html>
