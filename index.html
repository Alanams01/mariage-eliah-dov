<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mariage de Eliah & Dov</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&family=Cormorant+Garamond:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --or-luxe: #A08954; 
            --or-clair: #D4C59A;
            --blanc-creme: #FFFEFA;
            --texte-gris: #4A4A4A;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body, html {
            height: 100%;
            width: 100%;
            font-family: 'Cormorant Garamond', serif;
            background-color: #222; 
            overflow: hidden; 
            perspective: 2000px;
        }

        /* --- PAGE GLOBALE --- */
        #global-page-content {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: var(--blanc-creme);
            transform-style: preserve-3d;
            transform-origin: left center;
            transition: transform 1.5s cubic-bezier(0.645, 0.045, 0.355, 1);
            box-shadow: inset 20px 0 50px rgba(0,0,0,0.05);
        }

        .page-turn-active {
            transform: rotateY(-130deg);
        }

        /* --- FOND FLORAL (MODIFIÉ) --- */
        .background-container {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 0;
            background-image: url('Cadre-floral-or.png');
            
            /* MODIFICATION ICI : Décalage TRÈS prononcé vers la DROITE (125%) */
            background-position: 125% 35%; 
            
            background-repeat: no-repeat;
            background-size: cover;
            opacity: 1; 
        }

        /* --- PLUIE D'OR --- */
        #gold-rain-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 5; overflow: hidden;
        }
        .gold-speck {
            position: absolute; width: 3px; height: 3px;
            background-color: var(--or-luxe); border-radius: 50%; opacity: 0;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-10vh); opacity: 0; }
            20% { opacity: 0.6; }
            100% { transform: translateY(110vh); opacity: 0; }
        }

        /* --- CONTENEUR CENTRAL --- */
        .card-wrapper {
            position: absolute;
            top: 40%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            
            width: 100%; 
            max-width: 380px; 
            padding: 20px;
            
            background-color: transparent;
            border: none;
            outline: none;
            
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;

            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translate(-50%, -45%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }

        /* --- PHOTO --- */
        .photo-container {
            width: 140px;
            height: 200px;
            position: relative;
            margin-bottom: 25px;
            
            border: 1px solid var(--or-luxe);
            padding: 4px; 
            background: #fff; 
            box-shadow: 0 15px 35px rgba(160, 137, 84, 0.2);
            
            border-top-left-radius: 80px;
            border-top-right-radius: 80px;
        }

        .photo-container img {
            width: 100%; height: 100%; 
            object-fit: cover; display: block;
            border-top-left-radius: 76px; 
            border-top-right-radius: 76px;
        }

        /* --- TITRE --- */
        h1 {
            font-family: 'Pinyon Script', cursive;
            font-size: 2.4rem; 
            color: var(--or-luxe);
            margin: 0 0 15px 0;
            line-height: 1;
            text-shadow: 0 2px 5px rgba(255, 255, 255, 0.8);
        }

        /* --- SÉPARATEUR --- */
        .separator {
            width: 40px;
            height: 1px;
            background-color: var(--or-luxe);
            margin-bottom: 25px;
            opacity: 0.6;
        }

        /* --- COMPTEUR --- */
        .countdown {
            display: flex;
            gap: 20px; 
            margin-bottom: 35px; 
            color: var(--or-luxe);
            justify-content: center;
        }

        .count-box { display: flex; flex-direction: column; align-items: center; }
        .count-num { 
            font-size: 1.1rem; 
            font-weight: 600; 
            font-family: 'Cormorant Garamond', serif; 
        } 
        .count-label { 
            font-size: 0.55rem; 
            text-transform: uppercase; 
            letter-spacing: 2px; 
            margin-top: 5px; 
            font-weight: 500;
            opacity: 0.8; 
        }

        /* --- BOUTON --- */
        .btn {
            background-color: var(--or-luxe);
            color: #fff;
            text-decoration: none;
            padding: 15px 40px; 
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            transition: all 0.4s ease;
            border: 1px solid var(--or-luxe);
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(160, 137, 84, 0.25);
        }

        .btn:hover { 
            background-color: transparent; 
            color: var(--or-luxe); 
            transform: translateY(-2px);
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 380px) {
            .photo-container { width: 130px; height: 185px; }
            h1 { font-size: 2.2rem; }
            .btn { padding: 12px 30px; }
        }
    </style>
</head>
<body>

    <div id="global-page-content">
        
        <div class="background-container"></div>
        <div id="gold-rain-container"></div>

        <div class="card-wrapper">
            
            <div class="photo-container">
                <img src="photo.jpeg" alt="Eliah et Dov">
            </div>
            
            <h1>Eliah & Dov</h1>
            
            <div class="separator"></div>
            
            <div class="countdown" id="countdown">
                <div class="count-box"><span class="count-num" id="d">00</span><span class="count-label">Jours</span></div>
                <div class="count-box"><span class="count-num" id="h">00</span><span class="count-label">Hrs</span></div>
                <div class="count-box"><span class="count-num" id="m">00</span><span class="count-label">Min</span></div>
                <div class="count-box"><span class="count-num" id="s">00</span><span class="count-label">Sec</span></div>
            </div>

            <a href="premiere-page.html" class="btn" id="open-btn">Voir l'invitation</a>

        </div>
    </div>

    <script>
        const targetDate = new Date(2026, 6, 29, 12, 0, 0).getTime();

        setInterval(() => {
            const now = new Date().getTime();
            const diff = targetDate - now;

            if (diff > 0) {
                const d = Math.floor(diff / (1000 * 60 * 60 * 24));
                const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const s = Math.floor((diff % (1000 * 60)) / 1000);

                document.getElementById("d").innerText = d;
                document.getElementById("h").innerText = h;
                document.getElementById("m").innerText = m;
                document.getElementById("s").innerText = s;
            }
        }, 1000);

        function createGoldRain() {
            const container = document.getElementById('gold-rain-container');
            const particleCount = 30; 

            for (let i = 0; i < particleCount; i++) {
                const speck = document.createElement('div');
                speck.classList.add('gold-speck');
                speck.style.left = Math.random() * 100 + '%';
                const duration = Math.random() * 5 + 4;
                speck.style.animationDuration = duration + 's';
                speck.style.animationDelay = Math.random() * 5 + 's';
                speck.style.opacity = Math.random() * 0.7;
                container.appendChild(speck);
            }
        }
        createGoldRain();

        document.getElementById('open-btn').addEventListener('click', function(e) {
            e.preventDefault(); 
            const link = this.getAttribute('href'); 
            const pageContent = document.getElementById('global-page-content');
            pageContent.classList.add('page-turn-active');
            setTimeout(function() {
                window.location.href = link;
            }, 1000);
        });
    </script>

</body>
</html>
